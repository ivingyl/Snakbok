<!doctype>
<html>
<head>
<title>Update</title>
<link href="update_pop_up.css" rel="stylesheet" type="text/css">
<body>
    <div class="updatebox">
        <span onclick=window.open("admin.html","_self") class="close" title="Close Modal">&times;</span>
        <img src="images/faculty1.png" class="avatar">
        <h1>Update User Information</h1>
        <form>
            <p>University Roll No.</p>
            <input type="text" name="" placeholder="Enter University Roll No.">
            <p>Name</p>
            <input type="text" name="" placeholder="Name">
            <p>Email</p>
            <input type="text" name="" placeholder="Email">
            <p>Mobile No.</p>
            <input type="text" name="" placeholder="Mobile No.">
            <p>Gender</p>
            <input type="text" name="" placeholder="Gender">
            <p>Course</p>
            <input type="text" name="" placeholder="Course">
            <p>Branch</p>
            <input type="text" name="" placeholder="Branch">
            <p>Year</p>
            <input type="text" name="" placeholder="Year">
            <input type="submit" name="" value="Update">
        </form>
    </div>
</body>
</head>
</html>
