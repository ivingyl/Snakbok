<!doctype>
<html>
<head>
<title>Add Company info</title>
<link href="add_company_info.css" rel="stylesheet" type="text/css">
<body>
    <div class="updatebox" >
        <span onclick=onclick=window.open("admin_compinfo.html","_self") class="close" title="Close Modal">&times;</span>
        <img src="images/faculty1.png" class="avatar">
        <h1>Add Company Information</h1>
        <form>
            <p>Company ID</p>
            <input type="text" name="" placeholder="Enter Company Id">
            <p>Company Name</p>
            <input type="text" name="" placeholder="Enter Company Name">
            <p>Package</p>
            <input type="text" name="" placeholder="Enter package">
            <p>Description</p>
            <textarea rows="8" cols="60" name="Description" placeholder="Enter Description">  
            </textarea>
            <p>Courses</p>
            <input type="text" name="" placeholder="Enter Course">
            <input type="submit" name="" value="Add">
        </form>
    </div>
    
</body>
</head>
</html>
